{% extends "base.html" %}

{% block content %}
<div class="container">
<title>Confirm Delete</title>
<form method="post">{% csrf_token %}
    <br><br>
    <h5 class="display-6"><strong>Are you sure you want to delete the Trainer "{{ object.name|title }}"?</strong></h5>
    {{ form.as_p }}
    <input type="submit" value="Confirm" class="btn btn-primary">
    <a href="{% url 'pokedex:trainer_detail_bisT' object.id %}" class="btn btn-danger">Go back</a><br/>
</form>
</div>
{% endblock content %}
